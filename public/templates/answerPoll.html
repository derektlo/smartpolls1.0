<form>
    <span ng-repeat="parameter in parameters">
        <input type="radio" name="pollOption" ng-model="$parent.responseVal" value="{{$index}}">
        {{parameter}}
        <br>
    </span>
    <div class='col-sm-offset-2'>
        <button class='btn btn-primary' ng-click='respond()'> Submit </button>
    </div>
</form>
