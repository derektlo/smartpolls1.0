<h2> New Poll </h2>

<form name='newPoll'>
    Poll Name:<br>
    <input type="text" ng-model="poll.name" field='name' name="firstname" required>
    <br>
    Parameters:<br>
    <input type="text" ng-model="strParams" field='parameters' name="parameters" required>

    <div class='row form-group'>
        <div class='col-sm-offset-2'>
            <button class='btn btn-primary' ng-click='save()'> Create Poll </button>
        </div>
    </div>
</form>
